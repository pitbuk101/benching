services:
  normalization-api:
    build: .
    container_name: normalization_api_service
    ports:
      - "8001:8001"
    volumes:
      # Mount directories for development and data persistence
      - ./src:/app/src
      - ./configs:/app/configs
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env